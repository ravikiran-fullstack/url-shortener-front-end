<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Reset Password</title>
</head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h4>Reset Password: Step-2</h4>
          <form onsubmit="resetUserPassword()">
            <div class="form-group">
              <input type="password" class="form-control" id="userResetPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="userConfirmResetPassword" placeholder="Confirm Password" required>
            </div>
            <div id="passwordMisMatch" style="display: flex;justify-content: center;" class="hidden">
              <small id="message" class="form-text text-danger"></small>
            </div>

            <div class="row hidden mt-2" id="loadingIndicator">
              <div class="offset-2 col-8 ml-10 loading-indicator">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </div>

            <div class="mt-2" style="display: flex;justify-content: center;">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="resetPassword.js"></script>
  </body>
</html>
