<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script type="text/javascript">
      async function authPage(){
        const token = localStorage.getItem('token');
        if(token){
          const response = await fetch('https://rk-url-shortener-back-end.herokuapp.com/authenticateSession', {
                            method: 'POST',
                            headers: {
                              'Authorization': `Bearer ${token}`,
                              'Content-Type': 'application/json'
                            }
                          });
          if(response.status === 200){  
            location.assign("https://u-bit.me/index.html");
          }
        }
      }
      authPage();
    </script>
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row">
        <div class="offset-md-4 col-md-4 p-4 bg-light rounded">
          <h1>Login | <a href="https://u-bit.me/register">Register</a></h1>
          <form onsubmit="loginUser()">
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmailLogin" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted hidden">Username taken</small>
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPasswordLogin" placeholder="Password" required>
            </div>
            <div class="forgotPasswordLinkDiv">           
              <a href="https://u-bit.me/confirmemail">Forgot password</a>
            </div>
            <div style="display: flex;justify-content: center;" class="mb-2">
              <small id="invalidCredentialsHelp" class="form-text text-danger hidden">Invalid credentials, please try again</small>
            </div>
            
            <div class="row hidden mb-2" id="loadingIndicator">
              <div class="offset-2 col-8 ml-10 loading-indicator">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
            </div>

            <div style="display: flex;justify-content: center;">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
