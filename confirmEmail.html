<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Enter Email</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <h4>Confirm Email: Step-1</h4>
        <form onsubmit="enterUserEmail()">
          <div class="form-group">
            <input type="email" class="form-control" id="userEmailReset" aria-describedby="emailHelp"
              placeholder="Enter your email" required>
          </div>

          <div id="invalidCredentialsHelp" style="display: flex;justify-content: center;" class="hidden">
            <small id="message" class="form-text t ext-danger"></small>
          </div>
          <div style="display: flex;justify-content: center;">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="confirmEmail.js"></script>
</body>

</html>
